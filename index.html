<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingredient â†’ Recipe Ideas</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>What can I cook?</h1>
      <p>Type ingredients you have, then get recipe ideas.</p>
    </header>

    <section class="card">
      <label class="label" for="ingredientInput">Add an ingredient</label>
      <div class="row">
        <input id="ingredientInput" class="input" type="text" placeholder="e.g., beef, rice, tomatoes" autocomplete="off" />
        <button id="addBtn" class="btn" type="button">Add</button>
      </div>

      <div id="chips" class="chips" aria-live="polite"></div>

      <div class="filters">
        <div class="filter toggle">
          <input id="pantryBasics" type="checkbox" checked />
          <label for="pantryBasics">Assume pantry basics (oil, salt, pepper, spices)</label>
        </div>
      </div>

      <div class="row actions">
        <button id="generateBtn" class="btn primary" type="button">Generate ideas</button>
        <button id="clearBtn" class="btn ghost" type="button">Clear</button>
      </div>

      <p id="hint" class="hint">Tip: press Enter to add an ingredient.</p>
    </section>

    <section class="card">
      <div class="resultsHeader">
        <h2>Recipe ideas</h2>
        <span id="status" class="status"></span>
      </div>
      <div id="results" class="results"></div>
    </section>

    <footer class="footer">
      <small>V1: static demo (free). Add AI later if you want.</small>
    </footer>
  </main>

  <script src="./script.js"></script>
</body>
</html>
